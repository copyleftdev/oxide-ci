# Secrets Channels

accessed:
  address: secret.accessed.{secret_id}
  description: Emitted when a secret is accessed during a run
  parameters:
    secret_id:
      description: Secret identifier
  messages:
    secretAccessed:
      $ref: '../messages/secrets.yaml#/SecretAccessed'

rotated:
  address: secret.rotated.{secret_id}
  description: Emitted when a secret is rotated
  parameters:
    secret_id:
      description: Secret identifier
  messages:
    secretRotated:
      $ref: '../messages/secrets.yaml#/SecretRotated'
